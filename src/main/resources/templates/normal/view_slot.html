<!-- view_slot.html -->
<!DOCTYPE html>
<html>
<head>
    <title>View Slot</title>
</head>
<body>
    <h1>View Slot</h1>
    <div id="carPosition"></div>

    <script>
        window.addEventListener('load', function() {
            // Retrieve the parking position from localStorage
            var carPosition = localStorage.getItem('carPosition');

            if (carPosition !== null) {
                // Check if the car is reserved or parked
                if (carPosition === 'reserve') {
                    document.getElementById('carPosition').textContent = "Car is reserved";
                } else {
                    document.getElementById('carPosition').textContent = "Car is parked at slot " + carPosition;
                }
            } else {
                document.getElementById('carPosition').textContent = "No car parked or reserved";
            }
        });
    </script>
</body>
</html>
