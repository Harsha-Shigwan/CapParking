<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Base html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/parking.css}">
  </head>
  <body>
    
    <!-- navbar -->
    
    <nav class="fixed-top navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Parking Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		
		<ul class="navbar-nav ms-auto text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/}" aria-current="page" href="#">Home</a>
        </li>
        
        
        <li class="nav-item">
          <a class="nav-link " href="#" tabindex="-1" aria-disabled="true" ><span th:text="${user.name}"></span></a>
          
          <li class="nav-item">
          <a class="nav-link " th:href="@{/logout}" href="" aria-disabled="true">Logout</a>
        </li>
          
        </li>
      </ul>
      
    </div>
  </div>
</nav>
    
    <!-- End navbar -->
    
    
    
    <!-- sidebar -->
    <div class="sidebar mt-2">
		
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		
		<a href="#" th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house"></i> Home</a>
		<a href="#" th:href="@{/user/Book_slot}" class="item"><i class="fa-solid fa-id-card-clip"></i>Book Slot Time</a>
		<a href="#" th:href="@{/user/view_slot}" class="item"><i class="fa-sharp fa-solid fa-plus"></i> view slot</a>
		<!--<a href="#" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
		<a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>-->
		<a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>
		
	</div>
    
    <!-- END sidebar -->
    
    <!-- Content area -->
    
    <div class="content mt-5">
		
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		
		<!--message box-->
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
              <span th:text="${session.message.content}"></span>
            </div>
            
            <!--remove message-->
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            
		</div>
		
		<div th:replace="${content}"></div>
		
	</div>
	
	<!-- END Content -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script>
		function deleteContact(cid){
			swal({
                  title: "Are you sure?",
                  text: "you want to delete this contact....",
                  icon: "warning",
                  buttons: true,
                  dangerMode: true,
                })
                .then((willDelete) => {
                 if (willDelete) {
    
                   window.location="/user/delete/"+cid;
    
                 } else {
                    swal("Your contct is safe!");
                 }
                });
	       	}
	</script>
    
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
